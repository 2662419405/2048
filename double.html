<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>对战页面</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <link rel="stylesheet" href="./style/double.css">

  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">

    <div class="game-container">

        <p></p>
        <div class="lower">

        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>

        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>

        <div class="grid-row">

          <div class="grid-cell"></div>

        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
  </div>
  <div class="item">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">你的对手是: <strong></strong></p>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
        </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>

        <div class="grid-row">
          <div class="grid-cell"></div>

        <div class="grid-row">
          <div class="grid-cell"></div>

        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>

      </div>
    </div>

  </div>

  <script src="js/double/bind_polyfill.js"></script>
  <script src="js/double/classlist_polyfill.js"></script>

  <script src="js/double/html_actuator.js"></script>
  <script src="js/double/grid.js"></script>

  <script src="js/double/local_storage_manager.js"></script>
