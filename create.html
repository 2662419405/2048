<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./style/create.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./layui/layui.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/create.js"></script>
</head>
<body>
    <div class="container">
        <form class="layui-form" action="">
            <div class="layui-form-item">
              <label class="layui-form-label">玩家名称: </label>
              <div class="layui-input-block">
                <input id="username-sh" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入昵称" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">房间名称</label>
                <div class="layui-input-block">
                  <input type="text" name="username" lay-verify="required" lay-reqtext="房间名是必填项，岂能为空？" placeholder="请输入房间名" autocomplete="off" class="layui-input">
                </div>
              </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">创建房间</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>             
        </form>
    </div>
</body>
</html>
